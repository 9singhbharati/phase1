<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
<h1>Task Manager</h1>

<div>
    <label for="task-id">ID:</label>
    <input type="text" id="task-id" placeholder="Enter task ID" required>
</div>

<div>
    <label for="task-name">Task Name:</label>
    <input type="text" id="task-name" placeholder="Enter task name" required>
</div>

<div>
    <label for="start-date">Start Date:</label>
    <input type="datetime-local" id="start-date" required>
</div>

<div>
    <label for="end-date">End Date:</label>
    <input type="datetime-local" id="end-date" required>
</div>

<div>
    <label for="status">Status:</label>
    <select id="status" required>
        <option value="IN PROGRESS">IN PROGRESS</option>
        <option value="COMPLETED">COMPLETED</option>
        <option value="DUE PASSED">DUE PASSED</option>
        <option value="CANCELED">CANCELED</option>
    </select>
</div>

<button id="add-task-button">Add Task</button>

<!-- Add an edit task form modal -->
<div id="edit-task-modal" class="modal">
    <div class="modal-content">
        <span class="close" id="close-edit-modal">&times;</span>
        <h2>Edit Task</h2>
        <form id="edit-form">
            <div>
                <label for="edit-task-id">Task ID:</label>
                <input type="text" id="edit-task-id" required>
            </div>
            <div>
                <label for="edit-task-name">Task Name:</label>
                <input type="text" id="edit-task-name" required>
            </div>
            <div>
                <label for="edit-start-date">Start Date:</label>
                <input type="date" id="edit-start-date" required>
            </div>
            <div>
                <label for="edit-end-date">End Date:</label>
                <input type="date" id="edit-end-date" required>
            </div>
            <div>
                <label for="edit-status">Status:</label>
                <select id="edit-status" required>
                    <option value="Due-Passed">Due-Passed</option>
                    <option value="Completed">Completed</option>
                    <option value="Canceled">Canceled</option>
                </select>
            </div>
            <div>
                <button type="button" id="update-task-button">Update Task</button>
                <button type="button" id="cancel-edit-button">Cancel</button>
            </div>
        </form>
    </div>
</div>


<div id="task-list">
    <!-- Tasks will be dynamically added here -->
</div>

<script src="script.js"></script>
</body>
</html>
